<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <!-- html form for CRUD Operations -->
                <form action="" autocomplete="off" onsubmit="event.preventDefault();onFormsubmit()">
                    <div>
                        <label>Full Name</label>
                        <input type="text" name="fullName" id="fullName" required>
                    </div>
                    <div>
                        <label>Employee Code</label>
                        <input type="text" name="empCode" id="empcode" required>
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="text" name="salary" id="salary" required>
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city" required>
                    </div>
                    <div class="form-action-button">
                        <div id="btnsub"> <input type="submit" value="Submit"></div>
                    </div>
                </form>
            <td>
                <!-- table to list all records -->
                <table class="list" id="empList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Employee Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </td>
            </td>
        </tr>

    </table>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
